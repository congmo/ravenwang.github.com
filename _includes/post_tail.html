	<div class="links">
		{{ post.date | date_to_long_string }} |
		Category: <a href="/categories/{{ post.category | replace:' ','-' | downcase }}">{{ post.category }}</a> |

		{% unless page == post %}
		<a href="{{ post.url }}#disqus_thread"></a> |
		{% endunless %}

		{% capture absolute_url %}http://{{ site.domain }}{{ post.url }}{% endcapture %}
		<span  class='st_twitter' st_url="{{ absolute_url }}" st_title="{{ post.title }}"></span><span  class='st_facebook' st_url="{{ absolute_url }}" st_title="{{ post.title }}" ></span><span  class='st_gbuzz' st_url="{{ absolute_url }}" st_title="{{ post.title }}" ></span><span  class='st_sina' st_url="{{ absolute_url }}" st_title="{{ post.title }}" ></span><span  class='st_sharethis' st_url="{{ absolute_url }}" st_title="{{ post.title }}" ></span>

		<div class="tags">
			Tags:
			{% for tag in post.tags %}
			<a href="/tags/{{ tag | replace:' ','-' | downcase }}">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
			{% endfor %}
		</div>
	</div>
