---
layout: default
---

{% for post in site.posts %}

<div class="node">
	<h2 class="title"><a href="{{post.url}}">{{ post.title }}</a></h2>

	<div style="float:right">
		<a href="http://twitter.com/share" class="twitter-share-button"
			data-url="{{ site.url }}{{ post.url }}"
			data-via="ravenwang"
			data-text="{{ post.title }}">Tweet</a>
	</div>
	
	<div class="content">
		{{ post.content }}
	</div>
	<div class="links">
		{{ post.date | date_to_string }} |
		Category: <a href="/categories/{{ post.category | replace:' ','-' | downcase }}">{{ post.category }}</a> |
		Tags:
		{% for tag in post.tags %}
		<a href="/tags/{{ tag | replace:' ','-' | downcase }}">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
		{% endfor %}
		
	</div>
</div>

{% endfor %}
